<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Reference Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Harvard Reference Generator</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="generateButton">Generate Reference</button>
        <button id="copyAllButton">Copy All</button>
        <button id="clearButton">Clear All</button>

        <h2>Generated Reference:</h2>
        <p id="referenceOutput"></p>
        <button id="copyButton">Copy ⬆️</button>

        <h2>History:</h2>
        <ul id="historyList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
